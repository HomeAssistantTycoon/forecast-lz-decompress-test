name: Decompress Nintendo BRRES LZ/LZ7 Files

on:
  workflow_dispatch:
    inputs:
      output_name:
        description: "Name for the output folder"
        required: false
        default: "output"

jobs:
  decompress:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install Wiimms SZS Tools
      - name: Install Wiimms SZS Tools
        run: |
          mkdir -p tools
          tar -xzf tools/szs-v2.42a-r8989-x86_64.tar.gz -C tools
          chmod +x tools/szs-v2.42a-r8989-x86_64/bin/*
          sudo cp tools/szs-v2.42a-r8989-x86_64/bin/* /usr/local/bin/
          echo "Installed Wiimms tools successfully"
          wszst --version

      # Step 3: Create output folder
      - name: Create output folder
        run: mkdir -p "${{ github.event.inputs.output_name }}/brres"

      # Step 4: Decompress all .brres.lz / .brres.lz7 files (case-insensitive)
      - name: Decompress BRRES compressed files
        run: |
          shopt -s nocaseglob  # Make globbing case-insensitive
          echo "Listing input folder contents:"
          ls -l input/
          echo "Starting decompression..."
          for file in input/*.brres.*; do
            if [ ! -f "$file" ]; then
              echo "No .brres compressed files found, skipping."
              continue
            fi
            ext="${file##*.}"
            if [[ "${ext,,}" != "lz" && "${ext,,}" != "lz7" ]]; then
              echo "Skipping $file (unsupported extension)"
              continue
            fi

            # Generate output filename (strip last extension)
            base=$(basename "$file")
            output_file="${{ github.event.inputs.output_name }}/brres/${base%.*}"

            echo "Decompressing $file â†’ $output_file"
            wszst decompress "$file" -o "$output_file" || echo "Failed: $file"
          done
          shopt -u nocaseglob
          echo "Final decompressed files:"
          ls -l "${{ github.event.inputs.output_name }}/brres/"
          echo "Decompression completed."

      # Step 5: Upload decompressed files as artifacts
      - name: Upload decompressed files
        uses: actions/upload-artifact@v4
        with:
          name: decompressed-brres
          path: ${{ github.event.inputs.output_name }}/brres/
