name: Decompress Nintendo LZ7 Files

on:
  workflow_dispatch:
    inputs:
      output_name:
        description: "Name for the output folder"
        required: false
        default: "output"

jobs:
  decompress:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install Wiimms SZS Tools
      - name: Install Wiimms SZS Tools
        run: |
          echo "Extracting Wiimms SZS Tools..."
          mkdir -p tools
          tar -xzf tools/szs-v2.42a-r8989-x86_64.tar.gz -C tools
          chmod +x tools/szs-v2.42a-r8989-x86_64/bin/*
          sudo cp tools/szs-v2.42a-r8989-x86_64/bin/* /usr/local/bin/
          echo "Installed Wiimms tools successfully."
          echo "Confirming installation..."
          which wszst
          wszst --version

      # Step 3: Ensure output folder exists
      - name: Create output folder
        run: mkdir -p "${{ github.event.inputs.output_name }}"

      # Step 4: Decompress all .lz7 files in input/
      - name: Decompress LZ7 files
        run: |
          echo "Listing input folder contents:"
          ls -l input/
          echo "Starting decompression..."
          for file in input/*.lz7; do
            if [ ! -f "$file" ]; then
              echo "No .lz7 files found, skipping."
              continue
            fi
            OUTPUT="${{ github.event.inputs.output_name }}/$(basename "$file" .lz7)"
            echo "Decompressing $file â†’ $OUTPUT"
            wszst decompress "$file" -o "$OUTPUT"
            echo "Output folder now contains:"
            ls -l "${{ github.event.inputs.output_name }}/"
          done
          echo "Decompression completed."

      # Step 5: Upload decompressed files as artifacts
      - name: Upload decompressed files
        uses: actions/upload-artifact@v4
        with:
          name: decompressed-files
          path: ${{ github.event.inputs.output_name }}/
