name: Decompress Nintendo RSO LZ7 Files

on:
  workflow_dispatch:
    inputs:
      output_name:
        description: "Name for the output folder"
        required: false
        default: "output"

jobs:
  decompress:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install wit (Wiimms ISO Tools)
      - name: Install wit
        run: |
          sudo apt update
          sudo apt install -y wit
          echo "Wit installed successfully"
          wit --version

      # Step 3: Ensure output folder exists
      - name: Create output folder
        run: mkdir -p "${{ github.event.inputs.output_name }}/files"

      # Step 4: Decompress all .rso.lz7 files in input/
      - name: Decompress RSO LZ7 files
        run: |
          echo "Listing input folder contents:"
          ls -l input/
          echo "Starting decompression..."
          for file in input/*.rso.lz7; do
            if [ ! -f "$file" ]; then
              echo "No .rso.lz7 files found, skipping."
              continue
            fi
            echo "Decompressing $file â†’ ${{ github.event.inputs.output_name }}/files/"
            wit extract "$file" --dest "${{ github.event.inputs.output_name }}/files/" || echo "Failed to extract $file"
          done
          echo "Output folder contents:"
          ls -l "${{ github.event.inputs.output_name }}/files/"
          echo "Decompression completed."

      # Step 5: Upload decompressed files as artifacts
      - name: Upload decompressed files
        uses: actions/upload-artifact@v4
        with:
          name: decompressed-files
          path: ${{ github.event.inputs.output_name }}/files/
